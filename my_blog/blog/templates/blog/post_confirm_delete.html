{%extends 'blog/base.html'%}
{%block content%}
<div class=content-section>
    <form method="POST">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h2>Are you sure to delete"{{object.title}}"?</h2></legend>

        </fieldset>
    <button class="btn btn-outline-danger" type="submit">delete</button>

    </form>
</div>
{%endblock%}
